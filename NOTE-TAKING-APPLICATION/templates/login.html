<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
{% load static %}
<!DOCTYPE html>

<html>
<head>
    <title>Let's Take the Note!</title>
</head>
<body style="text-align: center;" background="{% static 'login.jpg' %}">
    <!-- <img src="{% static 'login.jpg' %}"> -->
    <!-- <img src="img/login.jpg" alt="image not present" style="height: 500px; width: 300px;"> -->
    
    <div style="padding-top: 180px;">
    <form method="post" style="display: inline-block; border: 3px solid green; width: 450px; background-color: rgb(251, 252, 253); border-radius: 20px;">
        <br>
        <h2 style="text-align: center;">Login</h2>
        <br>
        {% csrf_token %}
        {{ form.username.label_tag }} {{ form.username }}
        <br><br>
        {{ form.password.label_tag }} {{ form.password }}
        <br><br>
        <!-- <button type="submit" style="size: 100px;">Login</button> -->
        <button type="submit" class="btn btn-secondary">Login</button>
        <br><br>
        
        
        <p>Don't have an account? <a href="{% url 'register' %}">New User</a></p>
        <br>
    </form>
    
    </div>
    
</body>
</html>
